<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>이클래스 로그인</title>
<link rel="stylesheet" href="member1.css">
</head>
<body>
	<img src="image/eclass_title.jpg">
	<h3>로그인</h3>
	<hr>
	<form name="frm1">
		<table>
			<tr>
				<td rowspan="5" colspan="4"> <img src="image/eclass_logo.png"> </td>
				<td colspan="4">회원님의 아이디와 비밀번호를 정확히 입력하세요.</td>
				</tr>
			<tr>
				<td></td>
				<td colspan="3"> 
					<select name="type">
						<option value="0" selected>학부생</option>
						<option value="1">대학원생</option>
						<option value="2">교직원</option>
					</select>
				</td>
				</tr>
			<tr>
				<td>아이디</td>
				<td colspan="3">
					<input type="text" name="id" size="20" maxlength="15"> </td>
				</tr>
			<tr>
				<td>비밀번호</td>
				<td colspan="3">
					<input type="password" name="pwd" size="20" maxlength="15"> </td>
				</tr>
			<tr>
				<td colspan="4">
					<input type="button" value="로그인">
					<input type="button" value="가입하기" onclick="document.location='member2.html'">
					</td>
				</tr>			
		</table>
	</form>
</body>
</html>
