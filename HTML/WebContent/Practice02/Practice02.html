<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>회원 가입</title>
<link rel="stylesheet" href="Practice02.css">
</head>
<body>
	<form>
		<table>
			<tr class="contents">
				<td colspan="10">회원 가입</td>
				</tr>
			<tr>
				<td class="contents">아이디</td>
				<td colspan="9">
					<input type="text" size="12" maxlength="20">
					<input type="image" src="image/check.gif" class="imageAlign"></td>
				</tr>
			<tr>
				<td class="contents">패스워드</td>
				<td colspan="9">
					<input type="password" size="12"  maxlength="20"></td>
				</tr>
			<tr>
				<td class="contents">성별</td>
				<td colspan="9">
					<input type="radio" name="gen" value="0">남
					<input type="radio" name="gen" value="1" checked>여
					</td>
				</tr>
			<tr>
				<td class="contents">국적</td>
				<td colspan="9">
					<input type="text" value="대한민국" readonly>
					<input type="button" value="국적변경" disabled>
					</td>
				</tr>
			<tr>
				<td class="contents">휴대폰</td>
				<td colspan="9">
					<select name="phone">
						<option value=1 selected>010</option>
						<option value=2>011</option>
						<option value=3>017</option>
						<option value=4>070</option>
						<option value=5>080</option>
					</select> -
					<input type="text" size="4" maxlength="4"> -
					<input type="text" size="4" maxlength="4">
					</td>
				</tr>
			<tr>
				<td class="contents">이메일</td>
				<td colspan="9">
					<input type="text" size="40"  maxlength="30">
					</td>
				</tr>
			<tr>
				<td class="contents">생일</td>
				<td colspan="9">
					<input type="date">
					</td>
				</tr>
			<tr>
				<td class="contents">관심분야</td>
				<td colspan="9">
					<input type="checkbox" name="hobby" value="0">뉴스 
					<input type="checkbox" name="hobby" value="1" checked>맛집
					<input type="checkbox" name="hobby" value="2">책
					<input type="checkbox" name="hobby" value="3">영화
					<input type="checkbox" name="hobby" value="4">여행   
					</td>
				</tr>
			<tr>
				<td class="contents">가입인사</td>
				<td colspan="9">
					<textarea cols="60" rows="5"  maxlength="200"> 회원들에게 간단한 가입인사를 남겨주세요 </textarea>
					</td>
				</tr>
			<tr>
				<td class="contents">증명사진</td>
				<td colspan="9">
					<input type="file">
					</td>
				</tr>
			<tr class="center">
				<td colspan="10">
					<input type="submit" value="가입하기">
					<input type="reset" value="다시작성">
					</td>
				</tr>
		</table>
	</form>
</body>
</html>
